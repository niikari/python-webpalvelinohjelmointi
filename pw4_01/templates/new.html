{% set title = "Lisää uusi asiakas" %}

{% extends "base.html" %}

{% block content %}
	<form method=POST>
		{% for field in form %}
			{% if not field.flags.hidden %}
				<p>{{ field.label }}</p>
			{% endif %}
				<p>{{ field }}</p>
		{% endfor %}
		<input type=submit value="{{ button }}">
	</form>
{% endblock content %}
